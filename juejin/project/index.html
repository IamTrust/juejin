<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掘金主页</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="juejin__page">

        <div class="page__header">
            <div class="page__header__nav">
                <div class="nav__sign">
                    <a href="/" class="logo">
                        <img class="logo__img" src="../image/juejin-logo.png" alt="">
                    </a>
                </div>
                <div class="nav__main">
                    <ul class="nav__main-list">
                        <li class="list-left">
                            <div class="list-left-list">
                                <ul class="list__contents">
                                    <li><a href="#" style="color: #1e80ff;">首页</a></li>
                                    <li><a href="#">沸点</a></li>
                                    <li><a href="#">课程</a></li>
                                    <li><a href="#">直播</a></li>
                                    <li><a href="#">资讯</a></li>
                                    <li><a href="#">活动</a></li>
                                    <li class="com">
                                        <a href="#" class="community">开放社区</a>
                                        <ul class="community__list">
                                            <li class="item">
                                                <span>青训营社区</span>
                                            </li>
                                        </ul>
                                    </li>
                                    <li><a href="#">商城</a></li>
                                    <li><a href="#">APP</a></li>
                                    <li><a href="#">插件</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="list-right">
                            <div class="list-right-list">
                                <ul class="list__contents">
                                    <li>
                                        <div class="input__frame" tabindex="0">
                                            <input class="input" type="text" placeholder="搜索稀土掘金">
                                            <div class="input__sign">                                                <div class="input__img"></div>
                                            </div>
                                            <div class="input__typehead">
                                                <div class="title">
                                                    <span>搜索历史</span>
                                                    <span class="clear" style="color:#1e80ff">清空</span>
                                                </div>
                                                <div class="list">
                                                    <ul>
                                                        <li class="list-item">HTML基础</li>
                                                        <li class="list-item">CSS样式</li>
                                                        <li class="list-item">JavaScript入门</li>
                                                        <li class="list-item">node</li>
                                                        <li class="list-item">vue 3</li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="creator">
                                            <button class="crea-btn">创作者中心</button>
                                            <input type="checkbox" id="dianj">
                                            <!-- 利用input单选框的单点‘开关’的特性 -->
                                            <label for="dianj">
                                                <div class="more">
                                                    <div class="more__tri"></div>
                                                </div>
                                            </label>
                                            <ul class="more__list">
                                                <li class="item">
                                                    <span>写文章</span>
                                                </li>
                                                <li class="item">
                                                    <span>发沸点</span>
                                                </li>
                                            </ul>
                                        </div>

                                    </li>
                                    <li>
                                        <div class="vip__title">
                                            <img class="vip__img" src="../image/juejinVip.png" alt="">
                                            <div class="vip__words">会员</div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="inform">
                                            <div class="inform__img"></div>
                                            <!-- <img class="inform__img" src="../image/inform-logo.png" alt=""> -->
                                        </div>
                                    </li>
                                    <li>
                                        <div class="user">
                                            <img src="../image/user.png" alt="" class="user__img">
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="page__header__tag">
                2
            </div>
        </div>



    </div>
</body>

</html>
